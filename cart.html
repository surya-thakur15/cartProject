<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing | Cart</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <meta name="description" content="Simple Cart Project">
    <meta name="author" content="TeamSok">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mobile/styleMobile.css" />
    <link rel="stylesheet" href="./css/mobile/mobile_nav.css" />
    <link rel="stylesheet" href="./css/mobile/mobile_cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid mobile">
      <header class="nav__mobile nav-my-cart__mobile">
        <a class="nav-btn" href="index.html">
          <i class="fa fa-long-arrow-left"></i>
        </a>
        <h1>My Cart</h1>
      </header>

      <section class="cart-items__mobile">
        <div class="card__mobile" id="card__mobile">
         
        </div>
      </section>

      <section>
        <div class="cart-card__mobile">
          <div class="cart-card-body__mobile">
            <h2 class="item-name__mobile" style="color: var(--dark-grey); padding-bottom: 10px;">Price Details</h2>
            <div class="item-price-details__mobile">
              <p class="item-discount-price__mobile">Price (3 Items)</p>
              <p class="item-discount-price__mobile">Rs 12,313</p>
            </div>
            <div class="item-price-details__mobile">
              <p class="item-discount-price__mobile">Discount</p>
              <p class="item-actual-discount__mobile">- Rs 1,265</p>
            </div>
            <div class="item-price-details__mobile">
              <p class="item-discount-price__mobile">Delivery Charges</p>
              <p class="item-actual-discount__mobile">FREE</p>
            </div>
            <div class="item-price-details__mobile price-total__mobile">
              <h5 class="item-discount-price__mobile">Total Amount</h5>
              <p class="item-actual-discount__mobile">67 % off</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
