<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mobile/styleMobile.css" />
    <link rel="stylesheet" href="./css/mobile/mobile_nav.css" />
    <link rel="stylesheet" href="./css/mobile/mobile_cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid mobile">
      <header class="nav__mobile nav-my-cart__mobile">
        <i class="fa fa-long-arrow-left"></i>
        <h1>My Cart</h1>
      </header>

      <section class="cart-items__mobile">
        <div class="card__mobile">
          <div class="cart-card__mobile">
            <div class="cart-card-body__mobile">
              <h2 class="item-name__mobile">Item Name</h2>
              <div class="item-price__mobile">
                <h3 class="item-discount-price__mobile">$ 200</h3>
                <p class="item-actual-price__mobile">900</p>
                <p class="item-actual-discount__mobile">67 % off</p>
              </div>
            </div>

            <div class="card-img__mobile">
              <img src="https://place-hold.it/200" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
